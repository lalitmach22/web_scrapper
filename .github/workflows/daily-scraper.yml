name: Daily News Scraper

on:
  schedule:
    - cron: '0 9 * * *'  # Run daily at 9 AM UTC
  workflow_dispatch:  # Allow manual trigger

jobs:
  scrape-and-analyze:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        fetch-depth: 0  # Fetch all history for proper commits
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        python -m textblob.download_corpora
    
    - name: Create config file
      run: |
        cp config.py.template config.py
        sed -i "s/YOUR_API_KEY_HERE/${{ secrets.NEWS_API_KEY }}/" config.py
    
    - name: Run daily scraper
      run: |
        python daily_scraper.py
      continue-on-error: true
    
    - name: Generate dashboard
      run: |
        python dashboard.py
      continue-on-error: true
    
    - name: Commit and push if changed
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "GitHub Actions Bot"
        git add articles_historical.json articles_daily_*.json dashboard.html scraper_history.log || true
        git diff --quiet && git diff --staged --quiet || (git commit -m "ðŸ¤– Auto-update: $(date +'%Y-%m-%d %H:%M:%S UTC')" && git push)
